{% extends "base.html" %}

{% block template %}

    <h1>Users</h1>
    <p>
        <a href="/">Return to Home Page</a>
    </p>
    <table class="table">
        <tr>
            <th>Name</th>
            <th>E-mail</th>
        </tr>
        {% for user in data %}
            <tr>
                <td>
                    {{ user.name }} {{ user.lastName }}
                </td>
                <td>
                    {{ user.email }}
                </td>

            </tr>
        {% endfor %}

    </table>
{% endblock %}
